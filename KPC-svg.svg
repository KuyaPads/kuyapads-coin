<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-labelledby="title">
  <title id="title">KuyaPads Coin (KPC) logo placeholder</title>
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0f172a"/>
  <g transform="translate(512,512)">
    <circle r="300" fill="url(#g)" filter="url(#f)" />
    <g transform="translate(-120,-50)">
      <text x="120" y="40" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="220" fill="#ffffff" text-anchor="middle">KPC</text>
    </g>
    <g transform="translate(-120,180)">
      <text x="120" y="0" font-family="Inter, Arial, sans-serif" font-size="40" fill="#e6e6e6" text-anchor="middle">KuyaPads Coin</text>
    </g>
  </g>
